<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="Scripts/knockout-2.3.0.js"></script>
    <script src="Scripts/knockout-2.3.0.debug.js"></script>
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="Scripts/DropDown/Dropdown.js"></script>
   
</head>
<body>
    Cascading Drop-down
    <br />
    <span>Country:</span>
    <select id="make" data-bind="options: countries, value: selectedCountry, 
        optionsText: 'text', optionsCaption: 'Select your Country'">
    </select><br />
    <span>State:</span>
    <select id="type" data-bind="options: states, value: selectedState, 
        optionsText: 'text', optionsCaption: 'Select your State', enable: states">
    </select><br />
    <span>District:</span>
    <select id="model" data-bind="options: districts, value: selectedDistrict, 
        optionsText: 'text', optionsCaption: 'Select your District', enable: states">
    </select>
</body>
</html>
