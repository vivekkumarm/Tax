<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="lib/knockout-2.3.0.js"></script>
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/Script/GridPaging.js"></script>
</head>
<body>
    <div class='liveExample'>

        <div data-bind='simpleGrid: gridViewModel'></div>

        <button data-bind='click: addProduct'>
            Add Product
        </button>

        <button data-bind='click: sortProduct'>
            Sort Product
        </button>

        <button data-bind='click: goToStartingPage, enable: gridViewModel.currentPageIndex'>
            Go to Starting page
        </button>

    </div>

</body>
</html>
