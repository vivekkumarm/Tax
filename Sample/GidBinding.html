<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="lib/knockout-2.3.0.js"></script>
    <script src="lib/jquery-1.9.1.js"></script>
    <script src="lib/Script/GridBinding.js"></script>
</head>
<body>
    <table border="1">

        <thead>

            <tr>

                <th>Name

                </th>

                <th>Director

                </th>

                <th>Genere

                </th>

            </tr>

        </thead>

        <tbody data-bind="foreach: movies">

            <tr>

                <td data-bind="text: Title"></td>

                <td data-bind="text: Director"></td>

                <td data-bind="text: Genere"></td>
                <!--  <td><a href='#' data-bind='click: $root.removeMovie'>Delete</a></td>-->
            </tr>

        </tbody>

    </table>
    <td><button data-bind='click: sortByName'>Sort by name</button></td>
</body>
</html>
